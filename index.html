<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista telefonica</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="./imagens/logo.png" alt="logo telefone" />
            <h1>Lista telefonica</h1>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap"
                rel="stylesheet">
            <link rel="stylesheet" href="./main.css">
        </header>
        <form id="lista-contato">
            <input type="text" id="nome-contato" required placeholder="Nome" />
            <input type="number" id="DDD" required placeholder="DDD"/>
            <input type="number" id="numero-contato" required placeholder="Número"/>
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>DDD</th>
                    <th>Número</th>
                </tr>
            </thead>


            <tbody>
            </tbody>

            <tfoot>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
